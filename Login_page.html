<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="bg-info">
<div class="container w-50">
    <div class="card p-3 m-4">
        <div class="card-body">
            <div class="text-center">
                <h2>User Login</h2>
            </div>
            <div class="form-group m-4 d-flex">
                <input type="text" class="form-control" name="email" placeholder="Email  / Username">
                <i class="fa fa-user" style="position:absolute;margin-left:500px;margin-top:11px"></i>
            </div>
            <div class="form-group m-4 d-flex">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position:absolute;margin-left:500px;margin-top:11px"></span>
            </div>
            <div class="m-4">
                <p><a href="#">Forget Password?</a></p>
            </div>
            <div class="m-4 text-center">
                <input type="sumbit" class="btn btn-info" value="Login">
            </div>

            <div class="m-4">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<script>
    $(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
</body>
</html>
